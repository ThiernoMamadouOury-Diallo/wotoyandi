<div id="map"></div>
<!-- Replace the value of the key parameter with your own API key. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4A9Bz1IVn5Qqnegr_ctOtO1gIypPPu_U&callback=initMap" async defer>

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });
    }
</script>
