<div class="container">
    <div class="row">
            <h3>Connexion</h3>
            <span class="row line-between"></span>
            <div class="col-md-5">
                    <form>
                        <div class="form-group">
                            <label for="InputEmail1">Email</label>
                            <input #identifiant type="text" class="form-control" id="InputEmail1" placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3">Mot de passe</label>
                            <input #password type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                        </div>
                        <button (click)="auth(identifiant.value, password.value)" class="btn btn-primary">Connexion</button>
                    </form>
                <p class="small">
                    Pas de profil ? <a routerLink="/users/register">Créez-en un</a><br>
                    Vous avez oublié votre mot de passe ? <a routerLink="/users/login/new">Changez votre mot de passe</a>
                </p>
            </div>
            <div class="col-md-1 text-center">
                <span class="block gray-40">Ou</span>
            </div>
            <div class="col-md-5 foo-grey">
                <p>Je me connecte en 1 clic</p>
                <p class="facebook-login"><a class="btn btn-lg btn-block btn-facebook" routerLink="users/auth/facebook"><i class="fa fa-facebook-square"></i> Via Facebook</a>
                </p>
            </div>
    </div>

</div>
{{user}}
{{response}}
